version: '3.8'

services:
  # API Gateway (REST API)
  # Prerequisites: 
  #   - User Service must be running on localhost:50051 (start service-1 first)
  #   - Article Service must be running on localhost:50052 (start service-2 second)
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway
    environment:
      - USER_SERVICE_ADDR=host.docker.internal:50051
      - ARTICLE_SERVICE_ADDR=host.docker.internal:50052
      - GATEWAY_PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gateway-network:
    driver: bridge
