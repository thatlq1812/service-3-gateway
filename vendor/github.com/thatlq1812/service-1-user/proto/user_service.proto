syntax = "proto3";

package user;

option go_package = "github.com/thatlq1812/agrios-shared/proto";

service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
  rpc ListUsers (ListUsersRequest) returns (ListUsersResponse);
  
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc RefreshToken (RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
}

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string created_at = 4;
  string updated_at = 5;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message CreateUserResponse {
  string code = 1;
  string message = 2;
  CreateUserData data = 3;
}

message CreateUserData {
  User user = 1;
}

message GetUserRequest {
  int32 id = 1;
}

message GetUserResponse {
  string code = 1;
  string message = 2;
  GetUserData data = 3;
}

message GetUserData {
  User user = 1;
}

message UpdateUserRequest {
  int32 id = 1;
  optional string name = 2;
  optional string email = 3;
  optional string password = 4;
}

message UpdateUserResponse {
  string code = 1;
  string message = 2;
  UpdateUserData data = 3;
}

message UpdateUserData {
  User user = 1;
}

message DeleteUserRequest {
  int32 id = 1;
}

message DeleteUserResponse {
  string code = 1;
  string message = 2;
  DeleteUserData data = 3;
}

message DeleteUserData {
  bool success = 1;
}

message ListUsersRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message ListUsersResponse {
  string code = 1;
  string message = 2;
  ListUsersData data = 3;
}

message ListUsersData {
  repeated User users = 1;
  int64 total = 2;
  int32 page = 3;
  int32 size = 4;
  bool has_more = 5;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string code = 1;
  string message = 2;
  LoginData data = 3;
}

message LoginData {
  string access_token = 1;
  string refresh_token = 2;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  string code = 1;
  string message = 2;
  ValidateTokenData data = 3;
}

message ValidateTokenData {
  bool valid = 1;
  int64 user_id = 2;
  string email = 3;
}

message LogoutRequest {
  string token = 1;  // Access token (required)
  string refresh_token = 2;  // Refresh token (optional but recommended)
}

message LogoutResponse {
  string code = 1;
  string message = 2;
  LogoutData data = 3;
}

message LogoutData {
  bool success = 1;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string code = 1;
  string message = 2;
  RefreshTokenData data = 3;
}

message RefreshTokenData {
  string access_token = 1;
  string refresh_token = 2;
}