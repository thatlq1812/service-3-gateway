syntax = "proto3";

package article;

option go_package = "article-service/proto";

// User message - lightweight copy for Article Service
message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string created_at = 4;
  string updated_at = 5;
}

message Article {
  int32 id = 1;
  string title = 2;
  string content = 3;
  int32 user_id = 4; // Foregin key
  string created_at = 5;
  string updated_at = 6;
}

message ArticleWithUser {
  Article article = 1;
  User user = 2;
}



message CreateArticleRequest {
  string title = 1;
  string content = 2;
  int32 user_id = 3;
}

message GetArticleRequest {
  int32 id = 1;
}

message UpdateArticleRequest {
  int32 id = 1;
  string title = 2;
  string content = 3;
}

message DeleteArticleRequest {
  int32 id = 1;
}

message ListArticlesRequest {
  int32 page_size = 1;
  int32 page_number = 2;
  int32 user_id = 3; //Filter by user
}



message CreateArticleResponse {
  string code = 1;
  string message = 2;
  CreateArticleData data = 3;
}

message CreateArticleData {
  Article article = 1;
}

message GetArticleResponse {
  string code = 1;
  string message = 2;
  GetArticleData data = 3;
}

message GetArticleData {
  ArticleWithUser article = 1;
}

message UpdateArticleResponse {
  string code = 1;
  string message = 2;
  UpdateArticleData data = 3;
}

message UpdateArticleData {
  Article article = 1;
}

message DeleteArticleResponse {
  string code = 1;
  string message = 2;
  DeleteArticleData data = 3;
}

message DeleteArticleData {
  bool success = 1;
}

message ListArticlesResponse {
  string code = 1;
  string message = 2;
  ListArticlesData data = 3;
}

message ListArticlesData {
  repeated ArticleWithUser articles = 1;
  int32 total = 2;
  int32 page = 3;
  int32 total_pages = 4;
}

service ArticleService {
  rpc CreateArticle(CreateArticleRequest) returns (CreateArticleResponse);
  rpc GetArticle(GetArticleRequest) returns (GetArticleResponse);
  rpc UpdateArticle(UpdateArticleRequest) returns (UpdateArticleResponse);
  rpc DeleteArticle(DeleteArticleRequest) returns (DeleteArticleResponse);
  rpc ListArticles(ListArticlesRequest) returns (ListArticlesResponse);
}